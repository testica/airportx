                        Sign In with Facebook

                    </li>  
                </ul>                
              </div>
            </form>

    function signIn() {
      var username = $('#username').val();
      var password = $('#password').val();
      if (username != "" && password != ""){
        location.href = "app.html";
      } else {
        app.dialog.alert("Los datos introducidos no son correctos", "Error de login");
      }
    }
    </script>
